{% set name = "wtfis" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wtfis-{{ version }}.tar.gz
  sha256: 2330e28281c65b994e3a38e6fe3ce6ec553a32aa9746364a60b904c2ff5efe6e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - wtfis = wtfis.main:main

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - pydantic ~=1.9.1
    - python >=3.8
    - python-dotenv ~=0.20.0
    - requests ~=2.28.1
    - rich ~=12.5.1
    - shodan ~=1.28.0

test:
  imports:
    - wtfis
  commands:
    - pip check
    - export VT_API_KEY=foo  # [not win]
    - set VT_API_KEY=foo  # [win]
    - wtfis --help
  requires:
    - pip

about:
  home: https://github.com/pirxthepilot/wtfis
  summary: Passive host and domain name lookup tool for non-robots
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - pirxthepilot
    - thewchan
